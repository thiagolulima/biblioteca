<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../resources/template/Template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="cadastroCliente">
              <a href="../logout">Sair do sistema</a>
            <h:panelGrid columns="2">
                <h:outputLabel value="Digite o nome:"/>
                <p:inputText value="#{beanCliente.cliente.nome}"/>
                <h:outputLabel value="Digite o Cpf:"/>
                <p:inputText value="#{beanCliente.cliente.cpf}"/>
                <h:commandButton action="#{beanCliente.persist()}"  value="Salvar"/>
            </h:panelGrid>
        </h:form>
        <hr/>
        
        <p:dataTable value="#{beanCliente.findAll()}" var="cliente">
            <p:column headerText="nome"> 
                <h:outputText value="#{cliente.nome}"/>
            </p:column>
            <p:column headerText="cpf"> 
                <h:outputText value="#{cliente.cpf}"/>
            </p:column>
        </p:dataTable>
        
    </ui:define>

</ui:composition>
